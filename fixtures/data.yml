App\Entity\Category:
  category_1:
    name: "Science fiction"
  category_2:
    name: "Policier"
  category_3:
    name: "Drama"
  category_4:
    name: "Litterature"
  category_{5..25}:
    name: "<fr_FR:word()>"

App\Entity\Author:
  author_1:
    name: "J.K. Rowling"
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"
  author_{2..25}:
    name: "<fr_FR:name()>"
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"

App\Entity\Book:
  book_{1..25}:
    title: "<fr_FR:word()>"
    price: "<randomFloat(2, 10, 20)>"
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"
  
App\Entity\PublishingHouse:
  house_1:
    name: Galimard
    description: "<fr_FR:realText(100)>"
    country: "France"
  house_{2..25}:
    name: "<fr_FR:company()>"
    description: "<fr_FR:realText(100)>"
    country: "<fr_FR:countryCode()>"